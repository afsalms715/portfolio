    <style>
        :root {
            --color-primary: #2d8a99;
            --color-primary-hover: #26747f;
            --color-primary-light: rgba(45, 138, 153, 0.1);
            --color-dark: #0f172a;
            --color-dark-light: #1e293b;
            --color-dark-lighter: #334155;
            --color-text: #f8fafc;
            --color-text-secondary: #cbd5e1;
            --color-text-tertiary: #94a3b8;
            --color-border: #334155;
            --color-bg: #0f172a;
            --color-bg-secondary: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        #root {
            min-height: 100vh;
        }

        /* Navigation Styles */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--color-border);
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(15, 23, 42, 0.98);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--color-primary);
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--color-text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--color-primary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--color-primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--color-text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(45, 138, 153, 0.1) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-50px, -50px) scale(1.1); }
        }

        .hero-content {
            max-width: 800px;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #f8fafc 0%, var(--color-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: var(--color-primary);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .hero-description {
            font-size: 1.125rem;
            color: var(--color-text-secondary);
            margin-bottom: 2rem;
            line-height: 1.8;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: var(--color-primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid var(--color-primary);
        }

        .cta-button:hover {
            background: transparent;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(45, 138, 153, 0.3);
        }

        /* Section Styles */
        .section {
            padding: 6rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--color-primary);
            border-radius: 2px;
        }

        /* About Section */
        .about-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 3rem;
            align-items: center;
        }

        .profile-image {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6rem;
            box-shadow: 0 10px 40px rgba(45, 138, 153, 0.3);
            margin: 0 auto;
        }

        .about-text h3 {
            font-size: 1.5rem;
            color: var(--color-primary);
            margin-bottom: 1rem;
        }

        .about-text p {
            color: var(--color-text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

        .about-facts {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .fact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--color-text-secondary);
        }

        .fact-icon {
            color: var(--color-primary);
            font-size: 1.2rem;
        }

        /* Skills Section */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .skill-category {
            background: var(--color-bg-secondary);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--color-border);
            transition: all 0.3s ease;
        }

        .skill-category:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: var(--color-primary);
        }

        .skill-category h3 {
            color: var(--color-primary);
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .skill-tag {
            background: var(--color-primary-light);
            color: var(--color-primary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            border: 1px solid rgba(45, 138, 153, 0.2);
            transition: all 0.3s ease;
        }

        .skill-tag:hover {
            background: var(--color-primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Projects Section */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: var(--color-bg-secondary);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--color-border);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: var(--color-primary);
        }

        .project-image {
            height: 200px;
            background: linear-gradient(135deg, var(--color-dark-lighter), var(--color-dark-light));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            border-bottom: 1px solid var(--color-border);
        }

        .project-content {
            padding: 1.5rem;
        }

        .project-title {
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            color: var(--color-text);
        }

        .project-description {
            color: var(--color-text-secondary);
            margin-bottom: 1rem;
            line-height: 1.6;
            font-size: 0.9rem;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .tech-badge {
            background: var(--color-dark-lighter);
            color: var(--color-text-secondary);
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.75rem;
            border: 1px solid var(--color-border);
        }

        .project-links {
            display: flex;
            gap: 1rem;
        }

        .project-link {
            flex: 1;
            text-align: center;
            padding: 0.75rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.875rem;
        }

        .project-link.primary {
            background: var(--color-primary);
            color: white;
        }

        .project-link.primary:hover {
            background: var(--color-primary-hover);
            transform: translateY(-2px);
        }

        .project-link.secondary {
            background: var(--color-dark-lighter);
            color: var(--color-text-secondary);
            border: 1px solid var(--color-border);
        }

        .project-link.secondary:hover {
            background: var(--color-dark-lighter);
            color: var(--color-primary);
            border-color: var(--color-primary);
        }

        /* Experience Section */
        .experience-timeline {
            position: relative;
            padding-left: 2rem;
        }

        .experience-timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--color-border);
        }

        .experience-item {
            position: relative;
            padding-left: 2rem;
            margin-bottom: 3rem;
        }

        .experience-item::before {
            content: '';
            position: absolute;
            left: -2rem;
            top: 0;
            width: 12px;
            height: 12px;
            background: var(--color-primary);
            border-radius: 50%;
            border: 3px solid var(--color-bg);
        }

        .experience-header {
            margin-bottom: 1rem;
        }

        .experience-title {
            font-size: 1.25rem;
            color: var(--color-text);
            margin-bottom: 0.25rem;
        }

        .experience-company {
            color: var(--color-primary);
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .experience-period {
            color: var(--color-text-tertiary);
            font-size: 0.875rem;
        }

        .experience-highlights {
            list-style: none;
        }

        .experience-highlights li {
            color: var(--color-text-secondary);
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .experience-highlights li::before {
            content: '‚ñπ';
            position: absolute;
            left: 0;
            color: var(--color-primary);
        }

        /* Contact Section */
        .contact-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-intro {
            text-align: center;
            margin-bottom: 3rem;
        }

        .contact-intro h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .contact-intro p {
            color: var(--color-text-secondary);
            font-size: 1.125rem;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            color: var(--color-text-secondary);
            font-weight: 500;
        }

        .form-input,
        .form-textarea {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            color: var(--color-text);
            padding: 0.875rem;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(45, 138, 153, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 150px;
        }

        .submit-button {
            background: var(--color-primary);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background: var(--color-primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(45, 138, 153, 0.3);
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .contact-item {
            background: var(--color-bg-secondary);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--color-border);
            text-align: center;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            border-color: var(--color-primary);
            transform: translateY(-5px);
        }

        .contact-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .contact-item h4 {
            color: var(--color-text);
            margin-bottom: 0.5rem;
        }

        .contact-item a {
            color: var(--color-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-item a:hover {
            color: var(--color-primary-hover);
        }

        /* Footer */
        .footer {
            background: var(--color-dark-light);
            padding: 3rem 2rem 1.5rem;
            border-top: 1px solid var(--color-border);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .footer-section h3 {
            color: var(--color-primary);
            margin-bottom: 1rem;
        }

        .footer-section p,
        .footer-section a {
            color: var(--color-text-secondary);
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }

        .footer-section a:hover {
            color: var(--color-primary);
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-link {
            width: 40px;
            height: 40px;
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--color-primary);
            color: white;
            transform: translateY(-3px);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid var(--color-border);
            color: var(--color-text-tertiary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                background: rgba(15, 23, 42, 0.98);
                flex-direction: column;
                padding: 2rem;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                border-bottom: 1px solid var(--color-border);
            }

            .nav-links.active {
                transform: translateX(0);
            }

            .mobile-menu-btn {
                display: block;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.25rem;
            }

            .about-content {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .section-title {
                font-size: 2rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .experience-timeline {
                padding-left: 1rem;
            }

            .experience-item {
                padding-left: 1.5rem;
            }

            .footer-content {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .social-links {
                justify-content: center;
            }
        }

        /* Animations */
        .fade-in {
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .slide-in {
            opacity: 0;
            transform: translateY(30px);
            animation: slideIn 0.8s ease-out forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

                setFormData({ name: '', email: '', message: '' });

                                />
